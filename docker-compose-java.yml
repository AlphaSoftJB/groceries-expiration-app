version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: groceries_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: groceries_app_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - groceries_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-java
      dockerfile: Dockerfile
    container_name: groceries_backend_java
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/groceries_app_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - groceries_network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: groceries_web
    environment:
      VITE_GRAPHQL_URL: http://backend:8080/graphql
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - groceries_network

volumes:
  mysql_data:

networks:
  groceries_network:
    driver: bridge
