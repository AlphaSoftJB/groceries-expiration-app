version: '3.8'

services:
  # --- PostgreSQL Database Service ---
  db:
    image: postgres:14-alpine
    container_name: groceries_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-groceries_app_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend Service (Kotlin/Spring Boot) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: groceries_backend
    restart: always
    environment:
      # Spring Boot configuration to connect to the PostgreSQL service
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-groceries_app_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      # Set the active profile to 'prod' or 'default'
      SPRING_PROFILES_ACTIVE: default
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    # Optional: Mount the source code for hot-reloading during local development
    # volumes:
    #   - ./backend:/app/backend

  # --- Placeholder Web Frontend Service (Next.js/React) ---
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: groceries_web_frontend
    restart: always
    environment:
      # Configuration for the web app to connect to the backend
      NEXT_PUBLIC_GRAPHQL_URL: http://backend:8080/graphql
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
